<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-5">My Certificates</h1>
    <div class="flex flex-col gap-5 max-w-4xl mx-auto my-5 items-center">
    {% if certificates.count == 0 %}
        <p class="text-gray-500 text-center">No certificates found.</p>
    {% else %}
    {% endif %}
    {% for i in certificates %}
     <div class="border border-gray-300 mx-5 rounded-lg p-8 flex flex-row item-center w-1/2">
            <div class="flex flex-col gap-1">
            <div class="text-lg">
              {{i.title}}
              <svg class=" inline text-green-500 ml-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
</svg>
            </div>
            <div class="flex items-center">
            <div class="inline text-blue-600 border rounded-2xl px-3 bg-blue-200 w-fit">{{i.category}}</div>
          <svg class="inline text-blue-600 ml-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
  <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
</svg><span class="text-gray-600">Issued on {{i.date}}</span>
            </div>
            <div>

            </div>
            <div class="text-gray-600">Verified by:{{i.faculty}}</div>
            <div class="text-gray-600"><a href="{% url 'home:certificate_detail' i.pk %}">View Certificate</a></div>
            </div>
            <div class="items-center ml-auto justify-center flex">

    <span class="text-green-800 bg-green-200 border border-green-800 rounded-2xl px-2">{{ i.status }}</span>


            </div>
            
    </div>
    {% endfor %}
    </div>
</body>
</html>
